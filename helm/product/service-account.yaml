apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-runner
  namespace: product
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-runner-role
  namespace: product
rules:
- apiGroups: ["", "apps", "batch", "extensions", "rbac.authorization.k8s.io"]
  resources: ["deployments", "pods", "services", "configmaps", "secrets", "serviceaccounts", "roles", "rolebindings", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-runner-rolebinding
  namespace: product
subjects:
- kind: ServiceAccount
  name: github-runner
  namespace: product
roleRef:
  kind: Role
  name: github-runner-role
  apiGroup: rbac.authorization.k8s.io